{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARISYNERGY HR MANAGEMENT SYSTEM - Delete Leave Request</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Lora:wght@700&display=swap');

        body {
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(45deg, #f7ac06, #ffc371, #f7ac06);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            margin-bottom: 60px; /* Adjust based on the navbar height */
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .fixed-bottom-navbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #343a40;
            color: #fff;
            display: flex;
            justify-content: center;
            padding: 10px 0;
            z-index: 1000;
        }

        .fixed-bottom-navbar a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: bold; /* Add this line to make the font bold */
            transition: all 0.3s ease;
        }

        .fixed-bottom-navbar a.logout-link {
            color: red; /* Make the logout link red */
        }

        .fixed-bottom-navbar a:hover {
            color: #d1d1d1;
            transform: scale(1.2); /* Increase size on hover */
        }

        .navbar {
            background-color: #343a40;
        }

        .navbar-brand {
            color: #f7ac06 !important;
            margin: 0 auto; /* Center the title */
            font-family: 'Lora', serif;
        }

        .container-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 80px; /* Add space between the title and the navigation bar */
            text-align: center;
            margin-bottom: 20px;
        }

        h2 {
            font-family: 'Lora', serif;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group label {
            font-family: 'Roboto', sans-serif;
            color: #333;
            text-align: left; /* Align labels to the left */
            display: block; /* Make labels behave like block elements */
            margin-bottom: 5px; /* Add some space below each label */
        }

        .logo {
            width: 30px;
            margin-right: 10px;
        }

        .btn-danger {
            background-color: #dc3545;
            color: #fff;
            border: none;
            font-weight: bold;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: #fff;
            border: none;
            font-weight: bold;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="{% static 'sikirinshot.jpeg' %}" alt="Logo" class="logo">JARISYNERGY HR MANAGEMENT SYSTEM
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="container-box">
            <h2>Delete Leave Request</h2>
            <p>Are you sure you want to delete this leave request?</p>
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete</button>
                <a href="{% url 'manageleave' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>

    <div class="fixed-bottom-navbar">
        <a href="{% url 'manager1' %}">Home</a> | 
        <a href="{% url 'employeelist' %}">Employees</a> | 
        <a href="{% url 'manageleave' %}">Manage Leaves</a> | 
        <a href="{% url 'homepage' %}" class="logout-link">Logout</a>
    </div>
</body>
</html>
